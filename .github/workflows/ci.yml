name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Run Black formatting check
      run: uv run black --check custom_components/swegon_casa tests

    - name: Run isort import check
      run: uv run isort --check-only custom_components/swegon_casa tests

    - name: Run Ruff linter
      run: uv run ruff check custom_components/swegon_casa tests

    - name: Run mypy type checking
      run: uv run mypy custom_components/swegon_casa

  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Run pytest
      run: uv run pytest tests/ -v --cov=custom_components.swegon_casa --cov-report=xml
      continue-on-error: true
